<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bW9kZWwlMjBnaXJsfGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Girl Model">
            <a href="https://unsplash.com/photos/4nulm-JUYFo" target="_blank">Girl Model</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1668947191810-ecc049cf92e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDU2fGJEbzQ4Y1Vod25ZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="Architecture">
            <a href="https://unsplash.com/photos/FW_VMLjJsKc" target="_blank">Architecture</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1687773693701-1ee5293596ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fHhqUFI0aGxrQkdBfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="Food & Drinks">
            <a href="https://unsplash.com/photos/a-tall-glass-filled-with-a-drink-sitting-on-top-of-a-wooden-table-y5m6xXNpYyw" target="_blank">Food & Drinks</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
